<div class="projects">
  <div class="projects-container">
    <div class="section-title-wrapper">
      <h1 class="section-title">Featured Projects</h1>
      <p class="section-subtitle">Showcasing my latest work and expertise</p>
    </div>

    <div class="projects-grid">
      @for (project of projects; track project.id) {
        <div class="project-card">
          <div class="project-header">
            <h3 class="project-title">{{ project.title }}</h3>
            <p class="project-description">{{ project.description }}</p>
          </div>

          <div class="project-tech">
            @for (tech of project.technologies; track tech) {
              <span class="tech-badge">{{ tech }}</span>
            }
          </div>

          <div class="project-links">
            <a [href]="project.githubLink" target="_blank" class="project-link github-link">
              View Code
            </a>
            <a [href]="project.liveLink" target="_blank" class="project-link demo-link">
              Live Demo
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</div>
